<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="/css/popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="justify-content-center align-items-center">


  <div class="mb-1  ">
    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckBlur">
      <label class="form-check-label" for="flexSwitchCheckBlur">
        <span class="badge bg-success" id="activeSpan">Active</span>
        <span class="badge bg-danger" id="inactiveSpan">Inactive</span>
      </label>
    </div>
    <div class="input-group mt-1">
      <input id="inputSet" type="text" class="form-control" placeholder="Text for formatting">
      <button id="setB" class="btn btn-outline-success" type="button">copy</button>
      <button id="getB" class="btn btn-outline-danger" type="button">get</button>
    </div>
    <div class="mb-5">
      <label for="exampleFormControlTextarea1" class="form-label"></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Resonse" rows="3"></textarea>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/js/popup.js"></script>
</body>
</html>
